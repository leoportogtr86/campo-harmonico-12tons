        <div class="row">
            <div class="col-12">
                <div class="dropdown">

                    <div class="dropdown-menu" aria-labelledby="tonalidade">

                        <a id='c' href="#" class="dropdown-item">C</a>
                        <a id='db' href="#" class="dropdown-item">Db</a>
                        <a id='d' href="#" class="dropdown-item">D</a>

                        </div>

                        </div>
                        <div class="carousel-item">
                            <img id='grau7' src="./assets/img/bdim.svg" class="d-block w-100" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h4 id='cifra7' class="text-center text-danger">B°</h4>
                            </div>

                    <a href="#controleCarrossel" class="carousel-control-next" role="button" data-slide="next">

                        <span class="sr-only">Avançar</span>
